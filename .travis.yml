language: python
python:
  - 3.8

jobs:
  include:
    # perform a linux build
    - services: docker

    # perform a linux ARMv8 build
    - services: docker
      arch: arm64

    # perform a linux PPC64LE build
    - services: docker
      arch: ppc64le

    # perform a linux S390X build
    - services: docker
      arch: s390x

    # and a mac build
    - os: osx
      osx_image: xcode11.2
      language: shell

    # and a windows build
    - os: windows
      language: shell
      before_install:
        - choco upgrade python -y --version 3.8.6
        - export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
        # make sure it's on PATH as 'python3'
        - ln -s /c/Python38/python.exe /c/Python38/python3.exe

env:
  global:
    - CIBW_BUILD="cp38-*"
    - CIBW_BUILD_VERBOSITY=3
#    - CIBW_BEFORE_BUILD="pip install tox"
#    - CIBW_TEST_COMMAND="cd {project} && tox"
    - CIBW_SKIP="*-win32 *-manylinux_i686"
    - MACOSX_DEPLOYMENT_TARGET="10.12"
    - BUILD_OUTPUT_PATH="$(uname | perl -ne 'print lc')-uunet-wheels"

before_install:
- |-
    case $TRAVIS_OS_NAME in
      windows)
        [[ ! -f C:/tools/msys64/msys2_shell.cmd ]] && rm -rf C:/tools/msys64
        choco uninstall -y mingw
        choco upgrade --no-progress -y msys2
        export msys2='cmd //C RefreshEnv.cmd '
        export msys2+='& set MSYS=winsymlinks:nativestrict '
        export msys2+='& C:\\tools\\msys64\\msys2_shell.cmd -defterm -no-start'
        export mingw64="$msys2 -mingw64 -full-path -here -c "\"\$@"\" --"
        export msys2+=" -msys2 -c "\"\$@"\" --"
        $msys2 pacman --sync --noconfirm --needed mingw-w64-x86_64-toolchain
        ## Install more MSYS2 packages from https://packages.msys2.org/base here
        taskkill //IM gpg-agent.exe //F  # https://travis-ci.community/t/4967
        export PATH=/C/tools/msys64/mingw64/bin:$PATH
        export MAKE=mingw32-make  # so that Autotools can find it
        ;;
    esac

before_cache:
- |-
    case $TRAVIS_OS_NAME in
      windows)
        # https://unix.stackexchange.com/a/137322/107554
        $msys2 pacman --sync --clean --noconfirm
        ;;
    esac

cache:
    directories:
    - $HOME/AppData/Local/Temp/chocolatey
    - /C/tools/msys64

install:
  - pip install cython
  - pip install cibuildwheel==1.11.1
  
script:
  - cibuildwheel --output-dir $BUILD_OUTPUT_PATH
  - tar zcf $BUILD_OUTPUT_PATH.tar.gz $BUILD_OUTPUT_PATH
#  - echo $(curl -sF "file=@$BUILD_OUTPUT_PATH.tar.gz" https://file.io)


